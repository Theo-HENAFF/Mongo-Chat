<!doctype html>

<html>
<head>
    <link rel="stylesheet" href="style.css"/>
    <title>Socket.IO NASRI HENAFF chat</title>
    <style>
    </style>
</head>
<body id="logged-out">
<section id="chat">
    <ul id="messages">
        <li rv-each-message="messages" rv-class="message.type">
          <span class="label">
            { message.label }
          </span> { message.text }
        </li>
    </ul>
    <ul id="users">
        <span class="title">Users connected</span>
        <li rv-each-user="users" class="new" rv-id="user.username">
            { user.username } <span class="typing" rv-show="user.typing">typing</span>
        </li>
        <span class="title">Rooms</span>
        <span class="room-in" id="1">room1</span>
        <span class="room-out" id="2">room2</span>
    </ul>
    <form action="">
        <input id="m" autocomplete="off"/>
        <button>Send</button>
    </form>
</section>
<section id="login">
    <form action="">
        <label for="u">Username</label>
        <input id="u" autocomplete="off" autofocus/>
        <p>
            <button>Login</button>
        </p>
    </form>
</section>
</body>
</html>

<script src="components/rivets/dist/rivets.bundled.min.js"></script>
<script src="components/jquery/dist/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="utils.js"></script>
<script src="client.js"></script>
<script>
    $(document).ready(function() {

        $( "section#chat #users #1" ).on('click', function switchRoom1() {
            const room = "room1";
            socket.emit('switchRoom', room);
            $("section#chat #messages li").remove();
            socket.emit('loadRoomMessage');

            $( "section#chat #users #1" ).removeClass("room-out");
            $( "section#chat #users #2" ).removeClass("room-in");

            $( "section#chat #users #1" ).addClass("room-in");
            $( "section#chat #users #2" ).addClass("room-out");
        });

        $( "section#chat #users #2" ).on('click', function switchRoom2() {
            const room = "room2";
            socket.emit('switchRoom', room);
            $("section#chat #messages li").remove();
            socket.emit('loadRoomMessage');

            $( "section#chat #users #2" ).removeClass("room-out");
            $( "section#chat #users #1" ).removeClass("room-in");

            $( "section#chat #users #2" ).addClass("room-in");
            $( "section#chat #users #1" ).addClass("room-out");
        });
    });
</script>
